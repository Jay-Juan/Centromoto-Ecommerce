<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centromoto</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--  Navbar  -->
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid row">
            <div class="col-2 d-flex">
                <a class="navbar-brand">
                    <img src="./IMG/Logos del local/Centromoto Logo.png" height="50">
                </a>
            </div>

            <div class="col-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-0" type="search" placeholder="Buscá tu moto, marca o pieza"
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
            <div class="col-1 d-flex justify-content-end">
                <a class="nav-link" href="#">
                    Iniciar sesión
                </a>
            </div>
            <div class=" col-1 d-flex ">
                <i class="bi bi-cart" width="40"></i>
            </div>
        </div>
        <ul class="container-fluid row justify-content-center nav-item">
            <li class="col-3 d-flex justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Motos
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                    
                </div>
            </li>

            <li class="col-3 d-flex justify-content-center">
                <div class="dropdown">
                    <a class="text-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Piezas
                    </a>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <div class="dropend">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Piezas
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button">Action</button></li>
                                <li><button class="dropdown-item" type="button">Another action</button></li>
                                <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </li>
            <li class="col-3 d-flex justify-content-start">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Accesorios
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <!--  End Navbar  -->
    <!--  Carousel  -->
    <div class="container d-flex">
        <div class="row">
            <div class="col justify-content-center">
                <div id="carouselDeOfertas" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselDeOfertas" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselDeOfertas" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselDeOfertas" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="IMG/Banner/Banner DT.png" class="w-100 d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/Banner/Banner C70.png" class="w-100 d-block " alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="IMG/Banner/Banner Accesorios.png" class="w-100 d-block " alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDeOfertas"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselDeOfertas"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon " aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--  End Carousel  -->
    <!--  Brand Icons  -->
    <div class="container">
        <div class="row justify-content-center">


            <div class="col col-lg d-none d-lg-block">
                <a href="#">
                    <img src="IMG/Marcas de motos/Honda Logo.png" height="170">
                </a>
            </div>
            <div class="col col-lg d-none d-lg-block">
                <a href="#">
                    <img src="IMG/Marcas de motos/Yamaha Logo.png" height="170">
                </a>
            </div>
            <div class="col col-lg d-none d-lg-block">
                <a href="#">
                    <img src="IMG/Marcas de motos/Ducati Logo.png" height="170">
                </a>
            </div>
            <div class="col col-lg d-none d-lg-block">
                <a href="#">
                    <img src="IMG/Marcas de motos/Kawasaki Logo.png" height="170">
                </a>
            </div>
            <div class="col col-lg d-none d-lg-block">
                <a href="#">
                    <img src="IMG/Marcas de motos/KTM Logo.png" height="170">
                </a>
            </div>
        </div>
    </div>
    <!-- End Brand Icons  -->
    <!--  Footer  -->
    <footer class="bg-body-tertiary">
        <div class="container row">
            <div class="col">
                <p class="">Centromoto SRL</p>
            </div>
            <div class="col">
                <p class="display-5">Centromoto SRL</p>
            </div>
            <div class="col">
                <p class="display-5">Centromoto SRL</p>
            </div>
        </div>
    </footer>
    <!--  End Footer  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
