<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centromoto</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--  Navbar  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid row">
            <div class="col-2 d-flex">
                <a class="navbar-brand">
                    <img src="./IMG/Logos del local/Centromoto Logo.png" height="50">
                </a>
            </div>
            <div class="col-1">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Categorías
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Motos</a></li>
                        <li><a class="dropdown-item" href="#">Repuestos</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Accesorios</a></li>
                    </ul>
                </div>

            </div>
            <div class="col-6">
                <form class="d-flex" role="search">
                    <input class="form-control me-0" type="search" placeholder="Buscá tu moto, marca o pieza"
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
            <div class="col d-flex justify-content-end">
                <a class="nav-link" href="#">
                    Iniciar sesión
                </a>
            </div>
            <div class=" col-1 d-flex ">
                <i class="bi bi-cart" width="40"></i>
            </div>
        </div>
        <div class="navbar bg-body-tertiary">
            <div class="container-fluid row">

                <div class="col d-flex justify-content-center">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Motos</a></li>
                            <li><a class="dropdown-item" href="#">Repuestos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--  End Navbar  -->
    <!--  Bike Icons  -->
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-3 col-lg-3 d-none d-lg-block">
                <a>
                    <img class="justify-content-center" src="IMG/Marcas de motos/Honda Logo.png" height="250">
                </a>
            </div>

        </div>
        <div class="container">
            <div class="row justify-content-center">


                <div class="col col-lg d-none d-lg-block">
                    <div class="card productBox" >
                        <img src="IMG/Motos/Honda 50.png" class="card-img-top border-bottom" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Honda 50</h5>
                        </div>
                    </div>
                </div>
                <div class="col col-lg d-none d-lg-block">
                    <div class="card productBox" >
                        <img src="IMG/Motos/Honda C70.png" class="card-img-top border-bottom" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Honda C70</h5>
                        </div>
                    </div>
                </div>
                <div class="col col-lg d-none d-lg-block">
                    <div class="card productBox" >
                        <img src="IMG/Motos/Honda C70 Econopower.png" class="card-img-top border-bottom" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Honda C70 Econopower</h5>
                        </div>
                    </div>
                </div>
                <div class="col col-lg d-none d-lg-block">
                    <div class="card productBox" >
                        <img src="IMG/Motos/Honda CG125.png" class="card-img-top border-bottom" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">Honda CG125</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
    <!--  End Bike Icons  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
